
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

{% if page.title %}
<meta property="twitter:title" content="{{ page.title }} | {{ site.title }}">
<meta property="og:title" content="{{ page.title }} | {{ site.title }}">
<meta name="title" content="{{ page.title }} | {{ site.title }}">
{% else %}
<meta property="twitter:title" content="{{ site.title }}">
<meta property="og:title" content="{{ site.title }}">
<meta name="title" content="{{ site.title }}">
{% endif %}

{% if page.description %}
<meta property="twitter:description" content="{{ page.description }}">
<meta property="og:description" content="{{ page.description }}">
<meta name="description" content="{{ page.description }}">
{% else %}
<meta property="twitter:description" content="{{ site.slogan }} {{ site.description }}">
<meta property="og:description" content="{{ site.slogan }} {{ site.description }}">
<meta name="description" content="{{ site.slogan }} {{ site.description }}">
{% endif %}

{% if page.url %}
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
{% else %}
<meta property="og:url" content="{{ site.url | absolute_url }}">
<meta property="twitter:url" content="{{ site.url | absolute_url }}">
{% endif %}

{% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}">
    <meta property="twitter:image" content="{{ page.image | absolute_url }}">
{% else %}
    <meta property="og:image" content="{{ site.url }}/assets/img/png/meta/default.png">
    <meta property="twitter:image" content="{{ site.url }}/assets/img/png/meta/default.png">
{% endif %}

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
